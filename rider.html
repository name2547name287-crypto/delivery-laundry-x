function groupByTimeSlot(orders) {
  const groups = {};
  orders.forEach(o => {
    const key = o.timeSlot || "à¹„à¸¡à¹ˆà¸£à¸°à¸šà¸¸à¸£à¸­à¸š";
    if (!groups[key]) groups[key] = [];
    groups[key].push(o);
  });
  return groups;
}

function loadActiveOrders() {
  db.collection("orders")
    .orderBy("timeSlot")
    .orderBy("createdAt", "asc")
    .onSnapshot(snapshot => {
      const box = document.getElementById("activeOrders");
      box.innerHTML = "";

      const orders = [];

      snapshot.forEach(doc => {
        const data = doc.data();

        // â— à¸à¸£à¸­à¸‡à¸ªà¸–à¸²à¸™à¸° done à¸­à¸­à¸à¸•à¸£à¸‡à¸™à¸µà¹‰
        if (data.status !== "done") {
          orders.push({ id: doc.id, ...data });
        }
      });

      const grouped = groupByTimeSlot(orders);

      Object.keys(grouped).forEach(time => {
        box.innerHTML += `
          <h3 style="margin-top:16px">
            â° à¸£à¸­à¸š ${time}
          </h3>
        `;

        grouped[time].forEach(order => {
          box.innerHTML += renderOrderCard(order);
        });
      });
    });
}




function loadHistoryOrders() {
  db.collection("orders")
    .where("status", "==", "done")
    .orderBy("createdAt", "desc")
    .onSnapshot(snapshot => {
      const box = document.getElementById("historyOrders");
      box.innerHTML = "";

      snapshot.forEach(doc => {
        box.innerHTML += renderOrderCard({
          id: doc.id,
          ...doc.data()
        });
      });
    });
}
