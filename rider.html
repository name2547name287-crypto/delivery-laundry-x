<body>

<div class="header">ğŸ›µ Rider Dashboard</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="js/firebase.js"></script>

<script>
auth.onAuthStateChanged(async user => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  const snap = await db.collection("users").doc(user.uid).get();
  if (!snap.exists || snap.data().role !== "rider") {
    alert("à¹„à¸¡à¹ˆà¹ƒà¸Šà¹ˆ Rider");
    location.href = "index.html";
    return;
  }

  loadOrders();
});

async function loadOrders() {
  const snap = await db.collection("orders")
    .where("status", "in", ["wait","pickup","delivering"])
    .orderBy("createdAt","asc")
    .get();

  const box = document.getElementById("orders");
  box.innerHTML = "";

  if (snap.empty) {
    box.innerHTML = "ğŸ“­ à¹„à¸¡à¹ˆà¸¡à¸µà¸‡à¸²à¸™à¸•à¸­à¸™à¸™à¸µà¹‰";
    return;
  }

  snap.forEach(doc => {
    const o = doc.data();

    const mapLink = o.lat
      ? `https://www.google.com/maps?q=${o.lat},${o.lng}`
      : "#";

    box.innerHTML += `
      <div class="order">
        <div>ğŸ‘¤ ${o.username}</div>
        <div>ğŸ“ <a href="tel:${o.phone}" style="color:#4caf50">${o.phone}</a></div>
        <div>ğŸ“Œ à¸ªà¸–à¸²à¸™à¸°: ${o.status}</div>

        <button class="btn map" onclick="openMap('${mapLink}')">ğŸ“ à¹à¸œà¸™à¸—à¸µà¹ˆ</button>
        <button class="btn pickup" onclick="update('${doc.id}','pickup')">à¸£à¸±à¸šà¸œà¹‰à¸²</button>
        <button class="btn deliver" onclick="update('${doc.id}','delivering')">à¸ªà¹ˆà¸‡</button>
        <button class="btn done" onclick="update('${doc.id}','done')">à¹€à¸ªà¸£à¹‡à¸ˆ</button>
      </div>
    `;
  });
}

function openMap(url) {
  window.open(url, "_blank");
}

function update(id, status) {
  db.collection("orders").doc(id).update({ status })
    .then(loadOrders);
}
</script>

</html>
