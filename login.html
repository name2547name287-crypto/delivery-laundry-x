<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Delivery Laundry X</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #b71c1c, #000);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-box {
      background: #111;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-login {
      background: #d32f2f;
      color: #fff;
      margin-bottom: 10px;
    }

    .btn-register {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
    }

    .note {
      text-align: center;
      font-size: 13px;
      opacity: 0.7;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Delivery Laundry X</h2>

    <input id="email" type="email" placeholder="อีเมล">
    <input id="password" type="password" placeholder="รหัสผ่าน">
    <input id="username" placeholder="ชื่อผู้ใช้ (สมัครใหม่)">

    <button class="btn-login" onclick="login()">เข้าสู่ระบบ</button>
    <button class="btn-register" onclick="register()">สมัครสมาชิก</button>

    <div class="note">
      สมัครครั้งแรก ใส่ชื่อผู้ใช้ด้วย
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Your JS -->
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>

  <!-- Redirect if already login -->
  <script>
    auth.onAuthStateChanged(user => {
      if (user) {
        location.href = "index.html";
      }
    });
  </script>

</body>
</html>
